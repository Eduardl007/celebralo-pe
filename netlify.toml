# Configuracion de Netlify para Eventify Peru

[build]
  publish = "prototipo"

# NO CACHE para HTML (siempre servir version fresca)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirects
[[redirects]]
  from = "/lista-espera"
  to = "/landing.html"
  status = 200

[[redirects]]
  from = "/waitlist"
  to = "/landing.html"
  status = 200
