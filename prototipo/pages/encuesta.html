        .nps-option input {

        }

        .nps-labels {
            display: flex;

        /* Radio Options */
        .radio-options {

            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option:hover {
            border-color: #667eea;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: #f0f1ff;
        }

        .radio-option input {
            display: none;
        }

        .radio-option .check {
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .radio-option.selected .check {
            border-color: #667eea;
            background: #667eea;
        }

        .radio-option.selected .check::after {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;

        /* Textarea */
        .feedback-textarea {

            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.9rem;

        }

        .feedback-textarea:focus {

        }

        .feedback-textarea::placeholder {

        .optional-tag {

            color: #9ca3af;

        }

        /* Submit */

        .submit-btn:hover {

        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Thank you state */
        .thank-you {

            padding: 60px 30px;
            display: none;
        }

        .thank-you.show {
            display: block;
        }

        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .thank-you h2 {
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .thank-you p {
            color: #6b7280;
            margin-bottom: 24px;
        }

        .back-btn {

            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .back-btn:hover {

        }

        .survey-form.hide {

        }

        /* Progress */
        .progress-bar {
            height: 4px;
            background: #e5e7eb;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <!-- Google Sheets Integration -->
    <script>
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbx-Jyco4e_8mvT2stR39kU-vKEaDxvdd6FDosumVFW2ufMNwcrBLM3JEQGr44C5Ajl3/exec';

        // Selection handlers
        document.querySelectorAll('.emoji-option, .radio-option, .nps-option').forEach(option => {
            option.addEventListener('click', function() {
                const parent = this.closest('.emoji-rating, .radio-options, .nps-scale');
                parent.querySelectorAll('.emoji-option, .radio-option, .nps-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                this.querySelector('input').checked = true;
                updateProgress();
            });
        });

        // Progress bar
        function updateProgress() {
            const questions = document.querySelectorAll('.question[data-question]');
            const answered = document.querySelectorAll('input[type="radio"]:checked').length;
            const total = 4; // Solo las 4 preguntas obligatorias
            const progress = (answered / total) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Form submit
        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            btn.textContent = 'Enviando...';
            btn.disabled = true;

            const formData = new FormData(this);
            const data = {
                facilidad: formData.get('facilidad'),
                confianza: formData.get('confianza'),
                usaria: formData.get('usaria'),
                nps: formData.get('nps'),
                mejoras: formData.get('mejoras') || '',
                fecha: new Date().toLocaleDateString('es-PE'),
                hora: new Date().toLocaleTimeString('es-PE'),
                timestamp: new Date().toISOString()
            };

            try {
                // Enviar a Google Sheets
                await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sheet: 'Encuestas', data: data })
                });

                // Guardar tambi√©n localmente
                const encuestas = JSON.parse(localStorage.getItem('celebralo_encuestas') || '[]');
                encuestas.push(data);
                localStorage.setItem('celebralo_encuestas', JSON.stringify(encuestas));

                // Mostrar agradecimiento
                document.getElementById('surveyForm').classList.add('hide');
                document.getElementById('thankYou').classList.add('show');
                document.getElementById('progressFill').style.width = '100%';

            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error. Por favor intenta de nuevo.');
                btn.textContent = 'Enviar mi opini√≥n';
                btn.disabled = false;
            }
        });
    </script>
