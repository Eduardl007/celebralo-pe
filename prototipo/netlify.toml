# Configuracion de Netlify para Cel√©bralo pe

[build]
  publish = "."
  functions = "netlify/functions"

# Variables de entorno requeridas (configurar en Netlify Dashboard):
# - GOOGLE_SHEETS_URL: URL del Google Apps Script Web App

[functions]
  # Directorio de funciones
  directory = "netlify/functions"

# API Proxy - Redirige /api/* a las funciones
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redireccion de landing como pagina principal alternativa
[[redirects]]
  from = "/lista-espera"
  to = "/landing.html"
  status = 200

[[redirects]]
  from = "/waitlist"
  to = "/landing.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache para assets estaticos
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
